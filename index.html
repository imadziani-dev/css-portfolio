<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Solar System - Pure CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="solar-system">
        <!-- Sun -->
        <div class="sun"></div>
        
        <!-- Planets -->
        <div class="orbit mercury-orbit">
            <div class="planet mercury"></div>
        </div>
        
        <div class="orbit venus-orbit">
            <div class="planet venus"></div>
        </div>
        
        <!-- Add Earth, Mars, etc. following same pattern -->
    </div>
    
    <div class="controls">
        <button id="toggle-animation">Pause Animation</button>
    </div>
</body>
</html>
